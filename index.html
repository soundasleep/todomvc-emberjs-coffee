<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
  </head>
  <body>  
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          <h1>Todos</h1>
          <input type="text" id="new-todo" placeholder="What needs to be done?" />
        </header>

        <section id="main">
          <ul id="todo-list">
            {{#each}}
              <!-- binds 'completed' class to li if 'isCompleted' is 'true' -->
              <li {{bind-attr class="isCompleted:completed"}}>
                <label>
                <!-- 'checked' has no value, so there's no value in the bind-attr rule -->
                <input type="checkbox" class="toggle" {{bind-attr checked="isCompleted"}}>
                {{title}}
                </label><button class="destroy"></button>
              </li>
            {{/each}}
          </ul>

          <input type="checkbox" id="toggle-all"> <label class="toggle-all" for="toggle-all">Toggle All</label>
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>2</strong> todos left
          </span>
          <ul id="filters">
            <li>
              <a href="all" class="selected">All</a>
            </li>
            <li>
              <a href="active">Active</a>
            </li>
            <li>
              <a href="completed">Completed</a>
            </li>
          </ul>

          <button id="clear-completed">
            Clear completed (1)
          </button>
        </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>
    </script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
  </body>
</html>
